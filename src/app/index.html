<!DOCTYPE html>
<html>
    <head>
	    <meta charset=utf-8 />
	    <title>Deco Planner</title>
	    <script type="text/javascript" src="app.js"></script>

    </head>

    <body>
        <hr />
        <h3>Diver Decompression Planner</h3>
        <p>Enter bottom depth and bottom time</p>

		<button onclick="reset_input()">Reset</button>

    </body>
