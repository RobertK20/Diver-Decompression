		function get_deco() {
			try {	
				let java = require("java");
				java.classpath.push("bin/decolib.jar");
			
				let planner = java.import("decolib.planner");

    			let depth = 45;
    			let time = 30;

   				let deco = planner.deco_dive_stringSync(depth, time);
				alert(deco);
			} catch (error) {
				alert(error.message);
			}	
			alert("test");

		}
